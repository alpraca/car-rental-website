<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
</head>
<body>
  <h1>Car Rental Dashboard</h1>
  
  <!-- Form for adding a new car -->
  <form id="addCarForm" enctype="multipart/form-data">
    <input type="text" id="name" placeholder="Car Name" required>
    <input type="text" id="price" placeholder="Car Price" required>
    <input type="text" id="location" placeholder="Car Location" required>
    <input type="file" id="images" name="images" multiple required>
    <button type="submit">Add Car</button>
  </form>

  <h2>Cars List</h2>
  <ul id="carList">
    <!-- List of cars will be displayed here -->
  </ul>

  <script>
    // Function to fetch cars from the server and display them
    async function fetchCars() {
      try {
        const response = await fetch('http://localhost:3000/cars');
        const cars = await response.json(); // Parse the JSON response

        const carList = document.getElementById('carList');
        carList.innerHTML = '';  // Clear any existing list

        // Loop through the cars and add them to the list
        cars.forEach(car => {
          const li = document.createElement('li');
          li.innerHTML = `
            <h3>${car.name}</h3>
            <p>Price: ${car.price}</p>
            <p>Location: ${car.location}</p>
            <div>
              ${car.images.map(img => `<img src="${img}" width="100" height="100" onclick="viewImage('${img}')">`).join('')}
            </div>
            <button onclick="deleteCar('${car._id}')">Delete Car</button>
          `;
          carList.appendChild(li);
        });
      } catch (error) {
        console.error('Error fetching cars:', error);
        alert('Error fetching cars');
      }
    }

    // Delete car function
    async function deleteCar(carId) {
      const apiKey = 'd3c661fb937d9a1fd4a31ec6f3b48aa0';  // Your API key
      const response = await fetch(`http://localhost:3000/delete-car/${carId}`, {
        method: 'DELETE',
        headers: {
          'x-api-key': apiKey
        }
      });

      if (response.ok) {
        alert('Car deleted successfully!');
        fetchCars();  // Refresh the car list after deletion
      } else {
        alert('Failed to delete car');
      }
    }

    // Initial load of cars when the page is ready
    window.onload = fetchCars;
  </script>
</body>
</html>
