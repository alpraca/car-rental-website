<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <style>
    img {
      margin: 5px;
      border: 1px solid #ccc;
      cursor: pointer;
    }
    img:hover {
      border-color: #777;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      margin-bottom: 20px;
    }
    .card {
      border: 1px solid #ddd;
      padding: 10px;
      margin-bottom: 10px;
    }
    .image-gallery img {
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <h1>Car Rental Dashboard</h1>

  <!-- Login form -->
  <div id="loginForm">
    <h2>Admin Login</h2>
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <button onclick="login()">Login</button>
  </div>

  <!-- Admin panel -->
  <div id="adminPanel" style="display: none;">
    <h2>Add a Car</h2>
    <form id="addCarForm">
      <input type="text" id="name" placeholder="Car Name" required>
      <input type="text" id="price" placeholder="Car Price" required>
      <input type="text" id="location" placeholder="Car Location" required>
      <input type="file" id="images" name="images" multiple required>
      <button type="button" onclick="addCar()">Add Car</button>
    </form>

    <h2>Search Cars</h2>
    <input type="text" id="searchBar" placeholder="Search by Serial Code, Name, etc.">
    <button onclick="searchCars()">Search</button>

    <h2>Cars List</h2>
    <ul id="carList"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
